<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <main>
      <section>
        <!-- <form action="./pagina.html" method="GET"> -->
        <form>
          <!-- type=> tipo de informacion que queremos introducir -->
          <!-- Placeholder: texto de ayuda en el input -->
          <p>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              placeholder="Ejm: Jorge"
              id="nombre"
              name="nombre"required
            />
          </p>
          <p>
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              placeholder="Ejm: Garnica"
              id="apellido"
              name="apellido"
              value="Garnica"
            />
          </p>
          <p>
            <label for="fechaNac">Fecha de Nac:</label>
            <input type="date" id="fechaNac" name="fechaNac" />
          </p>
          <p>
            <label for="sueldo">Sueldo:</label>
            <input type="number" id="sueldo" name="sueldo" step="5"min="1000" max="5000" />
          </p>
          <p>
            <label for="pwd">Contraseña</label>
            <input type="password" id="pwd" name="pwd"required minlength="6" maxlength="8"/>
            <small>minimo 6 maximo 10</small>
            <pattern pas
          </p>
          <p>
            <label for="correo">Email</label>
            <input type="email" id="correo" name="correo" />
          </p>
          <p>
            <label for="miColor">Color Favorito</label>
            <input type="color" id="miColor" name="miColor" />
          </p>
          <p>
            <label for="horaReg">Hora de Registro</label>
            <input type="time" id="horaReg" name="horaReg" />
          </p>
          <p>
            <label>Elija Turno</label>
          </p>
          <p>
            <label for="turnoDia">Mañana</label>
            <input type="radio" name="turno" id="turnoDia" checked value="m"/>
            |
            <label for="turnoTarde">Tarde</label>
            <input type="radio" name="turno" id="turnoTarde"checked value="t" />
            |
            <label for="turnoNoche">Noche</label>
            <input type="radio" name="turno" id="turnoNoche"checked value=n" />
          </p>
          <p>
            <label>Seleccione Materias</label>
          </p>
          <p>
            <label for="uxui">UX/UI</label>
            <input type="checkbox" id="uxui" name="uxui"checked value="uxui" />
            |
            <label for="git">Git</label>
            <input type="checkbox" id="git" name="git"checked value="git" />
            |
            <label for="devops">DevOps</label>
            <input type="checkbox" id="devops" name="devops"checked value="devops" />
          </p>
          <p>
            <label for=" mensaje">Escriba un Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba un Mensaje al Administrador"></textarea>
          </p>
          <p>
            <label for="pais">Sellecione un Pais</label>
            <select id="pais" name="pais">
              <option value="0" selected>---Seleccione----</option>
              <option value="pe">Peru</option>
              <option value="ho">Honduras</option>
              <option value="mx">Mexico</option>
            </select>
          </p>

          <button type="submit">Registrarse</button>
          <button type="button">Regresar al Menu</button>
          <button type="reset">Limpiar Cambios</button>
        </form>
      </section>
    </main>
  </body>
</html>
