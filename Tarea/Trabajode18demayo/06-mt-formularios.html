<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    

</head>


<body>

    <main class="container z-depth-3">
        <h4>Formulario Vertical</h4>
        <div class="row center-align">
         <div class="col m12">
          <form class="row">
           <div class="input-field col m6 rigth-align">
            <label for="inputNombre">Nombre:</label>
            <input type="text" placeholder="Ingrese..." id="inputNombre" class="validat">
            <small class="blue-text ">Este es un texto de ayuda</small>
           </div>
           <div class="input-field col m6">
            <label for="inputPassword">Password:</label>
            <input type="password"  id="inputPassword" class="validat">
            <small class="green-text  ">No reveles tus credenciales</small>
           </div>
           <div class="input-field col m6">
            <label for="disabled">Password:</label>
            <input disabled value="No editable" type="text"  id="disabled" class="validate">
           </div>
           <div class="row">
               <div class="input-field col s12">
                     <input id="email" type="email" class="validate">
                     <label for="email">Email</label>
                     <span class="helper-text" data-error="wrong" data-success="left">texto de ayuda</span>              
               </div>
            </div>
           <div class="row">
              <div class="col s12 left-align">
                Este es un campo de entrada en l√≠nea:
                <div class="input-field inline">
                  <input id="email_inline" type="email" class="validate">
                  <label for="email_inline">Email</label>
                </div>
              </div>
           </div>
           <div class="row">
              <div class="input-field col m12 ">
                 <input value="..." id="first_name2" type="text" class="validate">
                 <label class="active" for="first_name2">Nombre de Pila</label> 
              </div>
           </div>
           <div class="row">
               <form class="col s12">
                    <div class="row">
                       <div class="input-field col m6">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="icon_prefix" type="text" class="validate">
                         <label for="icon_prefix">Nonmbre de Usuario</label>
                       </div>
                       <div class="input-field col m6">
                         <i class="material-icons prefix">phone</i>
                         <input id="icon_telephone" type="tel" class="validate">
                         <label for="icon_telephone">TeleFONO</label>
                        </div>
                   </div>
               </form>
           </div>
           <div class="row">
               <form class="col s12">
                     <div class="row">
                         <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Texto de ayuda</span>
                     </div>
                    </div>
               </form>
          </div>
          <div class="row">
                <form class="col s12">
                    <div class="row">
                         <div class="input-field col s12">
                             <textarea id="textarea1" class="materialize-textarea"></textarea>
                             <label for="textarea1">Textarea</label>
                         </div>
                    </div>
                </form>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">First Name</label>
                </div>
              </div>
            </form>
          </div>
          <H4>Para agregar archivos pero solo 1 </H4>
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
          <H4>Para agregar archivos Multiplies </H4>
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="No se eligio el Archivo">
              </div>
            </div>
          </form>
          <H4>Para agregar el contador de palabras </H4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                   <input id="input_text" type="text" data-length="10">
                   <label for="input_text">Agreaga el exto </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                   <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                   <label for="textarea2">Textarea</label>
                </div>
              </div>
            </form>
          </div>


                
          
           

           

      
          </form>
         </div>
        </div>
       </main>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./06-b4-formularios.js"></script>
</body>

</html>
